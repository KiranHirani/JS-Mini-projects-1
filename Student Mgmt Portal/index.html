<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Student Management Portal</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Student Management Portal</span>
    </nav>
    <div class="card ml-3 mt-3" id="studentDetails" style="width: 90rem;">
        <div class="card-header" id="header">
            <span>Enter student details below</span>
        </div>
        <div class="card-body row" id="details">
            <div class="col-md-3">
                <input type="text" placeholder="Student's name" class="form-control" id="name">
            </div>
            <div class="col-md-3">
                <input type="text" placeholder="Class & Section" class="form-control" id="class">
            </div>
            <div class="col-md-3">
                <select id="fees" class="form-control">
                    <option value="0">Fees Deposited (Choose One)</option>
                    <option value="1">Submitted</option>
                    <option value="2">Not yet submitted</option>
                </select>
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary" id="save">Save</button>
            </div>
        </div>
    </div>
    <div id="students" class="row">
       
        <div class="col-md-8" id="studentCard">

        </div>
        <div class="col-md-4" id="feesStudent">
            <div class="card mt-3 mr-2" style="height:150px">
                <div class="card-header">Students who have deposited fees</div>
                <div class="card-body" id="feesDep"></div>
            </div>
            <div class="card mt-3 mr-2" style="height:150px">
                <div class="card-header">Students who have not deposited fees</div>
                <div class="card-body" id="feesNotDep"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="es6.js"></script>
</body>
</html>
