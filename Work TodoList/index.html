<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Work TO DO </title>
</head>

<body style="background-color:rgb(61, 175, 219)">
    <div class="container">
        <div class="text-center">
            <h2 class="display-4 text-white mt-3">WORK TO-DOS</h2>
            <div class="mt-4 text-warning font-weight-bold" style="font-size: 1.2rem; letter-spacing:2px;">
                Enter text into the input field to add items to your list
            </div>
            <div style="font-size: 1.2rem; letter-spacing:2px;" class="mt-4 text-success font-weight-bold">
                Click the item to mark it as complete
            </div>
            <div class="mt-4 text-dark font-weight-bold" style="font-size: 1.2rem; letter-spacing:2px;">
                Click the "X" to remove the item from your list
            </div>
        </div>
        <div class="mt-5 mx-auto text-center row">
            <form class="form-group form-inline">
                <input type="text" class="form-control col-md-9" placeholder="New Item..." style="width:1300px;"
                    id="todo">
                <!-- <input type="submit" value="Submit" class="ml-1">
             -->
                <a href="#" class="ml-1 rounded" style="background-color:darkblue; height:40px; width:40px;"
                    id="submit"><i class="fa fa-check fa-lg text-white mt-2" aria-hidden="true"></i></a>
                <a href="#" class="ml-1 rounded" style="background-color:darkblue; height:40px; width:40px;"
                    id="filter"><i class="fa fa-filter fa-lg text-white mt-2" aria-hidden="true"></i></a>
            </form>
        </div>
        <!-- Show error -->
        <div id="error" class="mt-3">

        </div>
        <!-- Display Content -->
        <div class="collection mt-3">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
