<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-center mt-4">
                    <h2 class=" display-4 bg-dark text-white">Tip Calculator</h2>
                    <div class="card-body mt-3" id="first">
                        <form id="tip-form">
                            <!-- In BS you ahve form groups  -->
                            <div class="form-group">
                                <label for="billAmt">How much was your bill ?</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">$</span>
                                    </div>
                                    <input type="number" class="form-control" placeholder="Bill Amount" id="amount">
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="service">How was your service ?</label>
                                <div class="dropdown">
                                    <select class="form-control" id="service">
                                        <option selected value="0">Choose one option</option>
                                        <option value="3">Excellent</option>
                                        <option value="2">Good</option>
                                        <option value="1">Satisfactory/Bad</option>
                                    </select>

                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="people">How many people are sharing the bill ?</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Number of people"
                                        id="peopleInput">
                                    <div class="input-group-append">
                                        <span class="input-group-text">People</span>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <input type="submit" value="Calculate !" class="btn btn-danger btn-lg btn-block"
                                    id="calculate">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="results">
            <div class="col-md-6 mx-auto">
                <div class="card text-center mt-2">
                    <h3 class="display-5 bg-secondary text-white">Results</h3>
                    <div class="form-group mt-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Tip Calculated</span>
                            </div>
                            <input type="text" id="tipC" disabled class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Your Bill </span>
                            </div>
                            <input type="text" id="yourBill" disabled class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Tip Percentage</span>
                            </div>
                            <input type="text" id="tipP" disabled class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Tip Every Person</span>
                            </div>
                            <input type="text" id="tipEP" disabled class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Total amt for each</span>
                            </div>
                            <input type="text" id="amtEach" disabled class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
